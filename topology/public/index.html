<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Vanta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* Vanta background */
#vanta-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Content wrapper */
.content {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
   min-height: 100vh;

}

/* Main container */
.container {
  width: 90%;
  max-width: 450px;
  height: 90vh;
  border-radius: 25px;
  display: flex;
  flex-direction: column;
  position: relative;
  color: #ffffff;
border-radius:20px;
}

/* Top navigation arrows */
.top-row {
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background: rgba(247, 247, 247, 0);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  z-index: 5; 
  border-radius:20px 20px 0px 0px;
}

.top-row span {
  font-size: 2em;
  cursor: pointer;
  user-select: none;
  transition: 0.3s;
}

.top-row span:hover {
  color: #ff8a00;
}


/* Page states */
.page.active {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
  z-index: 2;
}

.page.left {
  transform: translateX(-120%);
}

.page.right {
  transform: translateX(120%);
}

/* Text & inputs */
h1 {
  margin-bottom: 20px;
  font-size: 50px;
}

p {
  margin-bottom: 15px;
  color: #ccc;
  text-align: center;
  font-size: 20px;
}

input {
  margin: 10px 0;
  padding: 12px;
  width: 90%;
  border-radius: 12px;
  border: none;
  outline: none;
  background-color: transparent;
  backdrop-filter: blur(20px);
  border: solid 1px #ffffff;
}

button {
  margin-top: 15px;
  padding: 12px 25px;
  border-radius: 15px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg, #ff8a00, #e52e71);
  color: #fff;
  transition: 0.3s;
  width: 100%;
}

button:hover {
  transform: translateY(-2px);
}

a {
  color: #ff8a00;
  text-decoration: none;
}
input:focus {
  background: rgb(255, 255, 255);
  color: #000;
  border: 2px solid #ff8a00;
}

@media (max-width: 500px) {
  .container {
    height: 85vh;
  }
}

.page {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;                 /* ✅ REMOVE padding */
  opacity: 0;
  pointer-events: none;
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.card {
  width: 100%;
  background: rgba(0, 0, 0, 0.288);
  padding: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 20px;

}

 .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #fff;
      width: 100%;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .forgot-password {
      text-decoration: none;
      color: #ff8a00;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
.icons{
  display: flex;
  justify-content: space-between;
  width: 100%;
}
.icons button{
  background: transparent;
  border: 1px solid white;

}
  </style>
</head>

<body>

  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Content -->
  <div class="content">
<div class="container">
    <div class="top-row">
        <span id="backArrow">&#8592;</span>
        <span id="nextArrow">&#8594;</span>
    </div>

    <!-- Pages -->
    <div class="page active" id="page1">
        <div class="card">
            <h1>Welcome</h1>
<p>We’re glad to see you here.
  <p> Let’s get you started
Access your account and manage everything.
Sign in or create an account to continue.</p>
<br><br><br>
            <button id="toPage2">Next</button>
        </div>
    </div>

    <div class="page" id="page2">
        <div class="card">
            <h1>Login</h1>
            <form action="/login" method="POST">
            <input  name="username" placeholder="Username" required>
            <input name="password" placeholder="Password" required>
                <div class="login-options">
      <label class="remember-me">
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
            <button>Login</button>
            </form>
            <div class="icons">
              <a href="https://mail.google.com/"><button class="social google">
  <i class="fa-brands fa-google"></i> Google
</button></a>
<a href="https://github.com/">
<button class="social github">
  <i class="fa-brands fa-github"></i> GitHub
</button></a>

            </div>
            <p>  Don’t have an account ? <a href="#" id="toPage3">Sign In</a></p>
        </div>
    </div>

    <div class="page" id="page3">
        <div class="card">
            <h1>Register</h1>
<form action="/signup" method="POST">
  <input name="username" placeholder="Username" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="password" type="password" placeholder="Password" required>
  <input name="confirmPassword" type="password" placeholder="Confirm Password" required>

  <button type="submit">Sign Up</button>
</form>

        </div>
    </div>
</div>
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>

  <script>
    VANTA.TOPOLOGY({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      scale: 1.0,
      scaleMobile: 1.0
    });
  </script>
<script>

  // Page navigation
  const pages = [document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];
  let current = 0;

  const toPage2Btn = document.getElementById('toPage2');
  const toPage3Link = document.getElementById('toPage3');
  const backArrow = document.getElementById('backArrow');
  const nextArrow = document.getElementById('nextArrow');

  function showPage(index) {
      pages.forEach((p,i)=>{
          p.classList.remove('active','left','right');
          if(i<index) p.classList.add('left');
          else if(i>index) p.classList.add('right');
      });
      pages[index].classList.add('active');
      current = index;
      updateArrows();
  }

  function updateArrows() {
      backArrow.style.visibility = current===0?'hidden':'visible';
      nextArrow.style.visibility = current===pages.length-1?'hidden':'visible';
  }

  toPage2Btn.addEventListener('click', ()=>showPage(1));
  toPage3Link.addEventListener('click', e=>{ e.preventDefault(); showPage(2); });
  backArrow.addEventListener('click', ()=>{ if(current>0) showPage(current-1); });
  nextArrow.addEventListener('click', ()=>{ if(current<pages.length-1) showPage(current+1); });

  updateArrows();

</script>


</body>
</html>
