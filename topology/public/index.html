<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page with Vanta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Content -->
  <div class="content">
<div class="container">
    <div class="top-row">
        <span id="backArrow">&#8592;</span>
        <span id="nextArrow">&#8594;</span>
    </div>

    <!-- Pages -->
    <div class="page active" id="page1">
        <div class="card">
            <h1>Welcome</h1>
<p>We’re glad to see you here.
  <p> Let’s get you started
Access your account and manage everything.
Sign in or create an account to continue.</p>
<br><br><br>
            <button id="toPage2">Next</button>
        </div>
    </div>

    <div class="page" id="page2">
        <div class="card">
            <h1>Login</h1>
            <form action="/login" method="POST">
            <input  name="username" placeholder="Username" required>
            <input name="password" placeholder="Password" required>
                <div class="login-options">
      <label class="remember-me">
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
            <button>Login</button>
            </form>
            <div class="icons">
              <a href="https://mail.google.com/"><button class="social google">
  <i class="fa-brands fa-google"></i> Google
</button></a>
<a href="https://github.com/">
<button class="social github">
  <i class="fa-brands fa-github"></i> GitHub
</button></a>

            </div>
            <p>  Don’t have an account ? <a href="#" id="toPage3">Sign In</a></p>
        </div>
    </div>

    <div class="page" id="page3">
        <div class="card">
            <h1>Register</h1>
<form action="/signup" method="POST">
  <input name="username" placeholder="Username" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="password" type="password" placeholder="Password" required>
  <input name="confirmPassword" type="password" placeholder="Confirm Password" required>

  <button type="submit">Sign Up</button>
</form>

        </div>
    </div>
</div>

</div>
  </div>
  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
  <!-- vanta.js -->
  <script>
    VANTA.TOPOLOGY({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      scale: 1.0,
      scaleMobile: 1.0
    });
  </script>
</body>
</html>
